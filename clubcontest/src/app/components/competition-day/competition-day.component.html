<div class="competition-day">


<div class="sidebar"  [class.hidden]="isSideBarHidden" *ngIf="!hasError">
	

	<div class="menu" *ngIf="userService.currentUser.isAdmin">
		<button md-icon-button [mdMenuTriggerFor]="menu">
			<md-icon>more_vert</md-icon>
		</button>
		<md-menu #menu="mdMenu">
			<button md-menu-item (click)="deleteDay()">Wertungstag löschen</button>
			<!--<button md-menu-item (click)="changeDate()">Datum ändern</button>-->
		</md-menu>
	</div>
	<div>
		<app-task [task]="day?.XcSoarTask" (taskUploaded)="onTaskUploaded()" [dayId]="day?.Id" [collapsed]="day?.Flights.length > 0"></app-task>
		<div class="flight-list" *ngIf="day?.XcSoarTask">

			<div *ngIf="day?.Flights.length > 0" class="flight-list-header">
				<h2> Flüge: </h2>
				<div class="table-header">
					<div>Punkte</div>
					<div style="flex-grow: 1"> </div>
				</div>
			</div>

			<app-flight *ngFor="let flight of day?.Flights | orderbyScore; let i=index" 
			             [flight]="flight"
			             [task]="day?.XcSoarTask"
			             [selected]="selectedFlightIds.indexOf(flight.Id) >= 0"
			             [isLoading]="loadingFlights.indexOf(flight.Id) >= 0"
			             [isExpanded]="expandedFlight == flight.Id"
			             (expand)="expandFlight(flight)"
			             (collapse)="collapseFlight(flight)"
			             (clicked)="toggleSelect(flight)"
			             (changed)="applyFlightUpdates($event)"
			             (turnpointsChanged)="onTurnpointsChanged($event)"
			             (delete)="deleteFlight(flight)"
						 [index]="i">
			</app-flight>


			<div class="uploadSection">
				<form>
					<input type="file" #flightFile (change)="uploadFlight(flightFile.files)" accept=".igc">
					<button md-raised-button color="accent" (click)="flightFile.click()" [disabled]="!userService.currentUser.isLoggedIn">Flug hochladen</button>
					<div *ngIf="!userService.currentUser.isLoggedIn">
						<br>Melde dich an, um Flüge hochladen zu können. <a href="./Account/Login">Login</a>
					</div>
					<md-progress-spinner *ngIf="isInProgress" mode="indeterminate" color="accent"></md-progress-spinner>
				</form>
			</div>
			<br>
			<br>
			<br>
		</div>
	</div>
</div>



<div class="sidebar" *ngIf="hasError">
	<div style="color:red">Ein Fehler ist aufgetreten</div>
</div>

<div id="mapid">
	<div *ngIf="!isSideBarHidden" class="grabber" (click)="hideSidebar()">		<md-icon>navigate_before</md-icon>	</div>
	<div *ngIf="isSideBarHidden" class="grabber" (click)="showSidebar()">		<md-icon>navigate_next</md-icon>	</div>

	<div class="slider" (mouseover)="sliderMouseOver()" (mouseout)="sliderMouseOut()" *ngIf="selectedFlightIds.length > 0">		
		<input  type="range" [min]="sliderMinTime" [max]="sliderMaxTime" [(ngModel)]="sliderTime" (input)="sliderChanged()"/>
		<br>
		{{sliderDisplayTime}}
	</div>

	<a class="skylines" href="https://skylines.aero/" target="_blank">

</div>
